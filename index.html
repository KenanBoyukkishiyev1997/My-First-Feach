<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      li{
        list-style: none;
      }
    </style>
</head>

<body>

  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary m-4" id="getText">Get Text</button>
      <button class="btn btn-warning m-4" id="getUsers">Get JSON</button>
      <button class="btn btn-dark m-4" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output" class="text-center"></div>

    <form id="addPost" class="d-flex justify-content-center flex-column ">
      <div class="form-group  ">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group ">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
